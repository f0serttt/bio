<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fosert's biography</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #101010;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .profile-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border: 2px solid #ff4747;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .bio {
            margin: 15px 0;
            font-size: 16px;
            color: #ccc;
        }

        .links {
            margin: 20px 0;
        }

        .links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .links a.telegram {
            color: #0088cc; /* –¶–≤–µ—Ç —Å—Å—ã–ª–∫–∏ Telegram */
        }

        .white {
            color: #fff !important;
            transition: color 0.4s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ */
        .popup {
            position: fixed;
            left: 50%;
            bottom: 10px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ */
            transform: translateX(-50%);
            background-color: rgba(0, 255, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            z-index: 1000;
            width: auto;
            max-width: 200px;
            min-width: 200px;
            height: 45px;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
            flex-direction: column; /* –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            animation: popupAnimation 1s ease-out forwards;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è (—Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö) */
        @keyframes popupAnimation {
            0% {
                transform: translateX(-50%) translateY(50%);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è (—Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö) */
        @keyframes popupHide {
            0% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(50%);
                opacity: 0;
            }
        }

        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-bar {
            width: 100%;
            background-color: #444; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #fff; /* –ë–µ–ª–∞—è –∑–∞–ª–∏–≤–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
            position: absolute;
            transition: width 1.6s linear;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div class="profile-card">
            <img src="photo.jpg" alt="Avatar" class="avatar">
            <h1>fosert bio</h1>
            <p class="bio">–≠—Ç–æ –ø—Ä–æ—Å—Ç–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –±–∏–æ–≥—Ä–∞—Ñ–∏–∏ üòÅ<br>–ü—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏ –Ω–∞ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â—É—é —Å—Å—ã–ª–∫—É</p>
            <div class="links">
                <a href="#" class="telegram" onclick="showPopup(event, '–ü–µ—Ä–µ—Å—ã–ª–∞—é...', 'https://t.me/fosertbiography');">Telegram</a>
            </div>
        </div>
        <footer>
            <p>¬© 2024 fosert. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </footer>
    </div>

    <!-- –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ -->
    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>

    <script>
        var isPopupVisible = false; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –æ–∫–Ω–∞

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function showPopup(event, message, link) {
            // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ (–ø–µ—Ä–µ—Ö–æ–¥)
            event.preventDefault();

            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å—Å—ã–ª–∫–∏
            var linkElement = event.target;

            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Å—Å—ã–ª–∫–∏ –Ω–∞ –±–µ–ª—ã–π
            linkElement.classList.add('white');

            // –ß–µ—Ä–µ–∑ 0.2 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç —Å—Å—ã–ª–∫–∏ –ø–ª–∞–≤–Ω–æ
            setTimeout(function() {
                linkElement.classList.remove('white');
            }, 400); // 200 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥

            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞
            var popup = document.getElementById("popup");

            // –ï—Å–ª–∏ –æ–∫–Ω–æ —É–∂–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è, –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–∫—Ä—ã—Ç–∏—è
            if (isPopupVisible) {
                // –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è
                popup.style.animation = "popupHide 1s ease-out forwards";
                setTimeout(function() {
                    popup.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    isPopupVisible = false; // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–ª–∞–≥
                    // –ü–æ—Å–ª–µ —Å–∫—Ä—ã—Ç–∏—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ —Å–Ω–æ–≤–∞
                    setTimeout(function() {
                        showPopup(event, message, link);
                    }, 1000); // –î–∞–µ–º –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞ —Å–∫—Ä—ã—Ç–∏–µ
                }, 1000); // –î–æ–∂–∏–¥–∞–µ–º—Å—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è
            } else {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º
                document.getElementById("popup-text").textContent = message;
                popup.style.display = "flex";
                popup.style.animation = "popupAnimation 1s ease-out forwards";

                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                let progress = document.getElementById("progress");
                progress.style.width = "0%"; // –ù–∞—á–∞–ª—å–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å

                // –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                setTimeout(function() {
                    progress.style.width = "90%"; // –ü—Ä–æ–≥—Ä–µ—Å—Å –¥–æ –∫–æ–Ω—Ü–∞
                }, 100);

                // –ß–µ—Ä–µ–∑ 1.6 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –ø–æ —Å—Å—ã–ª–∫–µ
                setTimeout(function() {
                    var popup = document.getElementById("popup");

                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è
                    popup.style.animation = "popupHide 1s ease-out forwards";

                    // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –ø–æ —Å—Å—ã–ª–∫–µ
                    setTimeout(function() {
                        popup.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
                        isPopupVisible = false; // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–ª–∞–≥
                        window.open(link, "_blank");  // –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ
                    }, 1000); // –î–æ–∂–∏–¥–∞–µ–º—Å—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è
                }, 1600); // 1600 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 1.6 —Å–µ–∫—É–Ω–¥—ã

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥, —á—Ç–æ –æ–∫–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è
                isPopupVisible = true;
            }
        }
    </script>
</body>
</html>
